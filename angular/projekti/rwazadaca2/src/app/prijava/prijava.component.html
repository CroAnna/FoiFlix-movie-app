<div class="login-container registration-container">
  <div class="lijevo">
    <h3>Dobrodošli na</h3>
    <h2>FOIFLIX</h2>
    <hr />
    <ul>
      <li>Pretražujte filmove</li>
      <li>Gledajte informacije o filmovima</li>
      <li>I još mnogo toga!</li>
    </ul>
  </div>
  <div class="desno" *ngIf="prikazLogin">
    <div class="input-container login">
      <div id="poruka"></div>
      <h2>Prijava</h2>
      <form action="/prijava" method="POST" id="formPrijava">
        <input
          name="korime"
          type="text"
          placeholder="Korisničko ime"
          id="korime"
          required
          [(ngModel)]="inputKorime"
        />
        <input
          name="lozinka"
          type="password"
          placeholder="Lozinka"
          id="lozinka"
          required
          [(ngModel)]="inputLozinka"
        />
        <!--
              <input name="totp" type="text" placeholder="TOTP" id="totp" /> -->
        <p>
          Nemaš račun?
          <span>
            <Button (click)="ucitajSuprotno()">Registriraj se.</Button>
          </span>
        </p>
        <input
          id="btnSalji"
          type="submit"
          value="Prijavi se"
          (click)="prijavi()"
        />
      </form>
    </div>
  </div>

  <!-- REGISTRACIJA -->
  <div class="desno" *ngIf="prikazReg">
    <div class="input-container registration">
      <h2 id="naslov">Registracija</h2>
      <div id="greske" style="color: red"></div>
      <form action="/registracija" method="POST" id="obrazacRegistracija">
        <input
          id="korime"
          type="text"
          name="korime"
          placeholder="Korisničko ime"
          required
          [(ngModel)]="korime"
        />
        <input
          id="lozinka"
          type="password"
          name="lozinka"
          placeholder="Lozinka"
          required
          [(ngModel)]="lozinka"
        />
        <input
          id="ime"
          type="text"
          name="ime"
          placeholder="Ime"
          required
          [(ngModel)]="ime"
        />
        <input
          id="prezime"
          type="text"
          name="prezime"
          placeholder="Prezime"
          required
          [(ngModel)]="prezime"
        />
        <input
          id="email"
          name="email"
          type="text"
          placeholder="E-mail"
          required
          [(ngModel)]="email"
        />
        <p>
          Već imaš račun?
          <span><Button (click)="ucitajSuprotno()">Prijavi se.</Button></span>
        </p>
        <button type="submit" id="btnRegistriraj" (click)="registriraj()">
          Registriraj se
        </button>
      </form>
    </div>
  </div>
</div>
