<div class="pretrazivanje-gore">
  <div id="stranicenje">
    <button class="btnStranicenje" *ngIf="stranica > 1" (click)="strPrva()">
      <<
    </button>
    <button class="btnStranicenje" *ngIf="stranica > 1" (click)="strNatrag()">
      <
    </button>
    <button
      class="btnStranicenje"
      *ngIf="stranica < zadnjaStranica"
      (click)="strDalje()"
    >
      >
    </button>
    <button
      class="btnStranicenje"
      *ngIf="stranica < zadnjaStranica"
      (click)="strZadnja()"
    >
      >>
    </button>
  </div>
  <h1 class="pretrazivanje">Pretra≈æivanje filmova</h1>
  <input
    type="text"
    id="filterPRCMAN"
    class="search"
    placeholder="Kljucne rijeci"
    name="rijeci"
    (input)="onSearchChange($event)"
  />
</div>
<div class="brStr">Stranica: {{ stranica }} / {{ zadnjaStranica }}</div>
<div class="pretrazivanje-kontejner">
  <div id="sadrzaj">
    <div *ngFor="let film of dohvaceniFilmovi" class="grid">
      <div class="dohvFilm">
        <div class="img-div">
          <img
            src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{
              film.poster_path
            }}"
            x
            alt="poster"
          />
          <div class="tekst">
            <h4>{{ film.original_title }}</h4>
            <p>{{ film.overview }}</p>
          </div>
        </div>
        <button (click)="dodaj(film.id)">Dodaj u bazu</button>
      </div>
    </div>
  </div>
</div>
