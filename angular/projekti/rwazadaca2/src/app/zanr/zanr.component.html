<div class="zanrovi-gumbi">
  <button class="lijepiGumb" id="dajPodatke" (click)="prikaziTMDBZanrove()">
    Ucitaj zanrove TMDB
  </button>
  <button class="lijepiGumb" id="dajMojePodatke" (click)="prikaziMojeZanrove()">
    Ucitaj zanrove moja baza
  </button>
  <button class="lijepiGumb" id="dodajTMDBPodatke">
    Dodaj iz TMDB-a u moju bazu
  </button>
  <button class="lijepiGumb" id="promijeniNaziv">
    Promijeni naziv odabranog
  </button>
  <button class="lijepiGumb" id="izbrisiBezFilmova">
    Izbrisi sve zanrove bez filmova
  </button>
</div>
<input type="text" id="inputPromjenaNaziva" />

<div id="zanrovi-container">
  <ol *ngFor="let zanr of zanroviTMDB">
    <li>
      <input
        type="radio"
        id="{{ zanr.id }}"
        name="tmdb-zanrovi"
        value="{{ zanr.name }}"
      />
      {{ zanr.name }} {{ zanr.id }}
    </li>
  </ol>
</div>
<div id="zanrovi-container-moje">
  <ol *ngFor="let zanr of zanroviMoji">
    <li>
      <input
        type="radio"
        id="{{ zanr.id }}"
        name="moji-zanrovi"
        value="{{ zanr.name }}"
      />
      {{ zanr.name }} {{ zanr.id }}
    </li>
  </ol>
</div>
<div id="informacije-zanrovi"></div>
