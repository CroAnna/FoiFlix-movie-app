<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./fotografije/favicon.png" />

    <title>FOIFLIX - Prijava</title>
  </head>
  <body>
    <header>
      <nav>#navigacija#</nav>
    </header>
    <main>
      <div class="login-container">
        <div class="lijevo">
          <h3>Dobrodošli na</h3>
          <h2>FOIFLIX</h2>
          <hr />
          <ul>
            <li>Pretražujte filmove</li>
            <li>Gledajte informacije o filmovima</li>
            <li>I još mnogo toga!</li>
          </ul>
        </div>
        <div class="desno">
          <div class="input-container login">
            <div id="poruka">#poruka#</div>
            <h2>Prijava</h2>
            <form action="/prijava" method="POST" id="formPrijava">
              <input
                name="korime"
                type="text"
                placeholder="Korisničko ime"
                id="korime"
                required
              />
              <input
                name="lozinka"
                type="password"
                placeholder="Lozinka"
                id="lozinka"
                required
              />
              <!--
              <input name="totp" type="text" placeholder="TOTP" id="totp" /> -->
              <p>
                Nemaš račun?
                <span><a href="/registracija">Registriraj se.</a></span>
              </p>
              <input id="btnSalji" type="submit" value="Prijavi se" />
            </form>
          </div>
        </div>
      </div>
      <div class="podaci-prijava">
        <h2>podaci za prijavu:</h2>
        <p>
          admin => korime: administrator, lozinka: rwa

          <!--, TOTP:
          BECRAAAAAAAACBRBAAAAABRAAADRAAAJAAAAKAAAAIAAABAEAAAAMARABEDRABZAAAAARAAEAZAARAZFA5DACAAAAACAAAAHAABRABA-->
        </p>
        <p>
          korisnik => korime: obican, lozinka: rwa
          <!--, TOTP:
          AACAAAIFAAAATAAFAAERCAAFAABAAAAGARAACAZAA5AAACIABAAAAAZDBACRAAAAAADRAAAAAADRAAAFAEAAMARAARDRTAADAABAIAA
        --></p>
      </div>
      <a
        href="http://validator.w3.org/check?uri=http://spider.foi.hr:12204/prijava"
      >
        <img
          class="ikona-dno"
          src="../fotografije/html_ikona.png"
          alt="html-ikona"
      /></a>
    </main>
  </body>
</html>
