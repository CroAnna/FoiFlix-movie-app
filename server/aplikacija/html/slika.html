<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <link rel="icon" type="image/x-icon" href="/fotografije/favicon.png" />
    <title>FOIFLIX - slika</title>
  </head>
  <body>
    <header>
      <nav>#navigacija#</nav>
    </header>
    <main>
      <div class="slike-kontejner">
        <h2>Uploadaj sliku</h2>
        <form>
          <input id="slika-upload" type="file" accept="image/png, image/gif, image/jpeg, image/jpg"/>
          <p id="povratna-info"></p>
          <input id="btnUpload" class="lijepiGumb" type="submit" disabled />
        </form>
      </div>
      <script src="../js/slike.js"></script>
      <a href="http://validator.w3.org/check?uri=http://spider.foi.hr:12204/slika"> <img class="ikona-dno" src="../fotografije/html_ikona.png" alt="html-ikona"></a>
    </main>
  </body>
</html>
