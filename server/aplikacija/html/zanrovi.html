<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <link rel="icon" type="image/x-icon" href="/fotografije/favicon.png" />
    <title>FOIFLIX - Zanrovi</title>
  </head>
  <body>
    <header>
      <nav>#navigacija#</nav>
    </header>
    <main class="zanrovi-vanjski-container">
      <hr />
      <div class="zanrovi-gumbi">

        <button class="lijepiGumb"  id="dajPodatke">Ucitaj zanrove TMDB</button>
        <button class="lijepiGumb"  id="dajMojePodatke">Ucitaj zanrove moja baza</button>
        <button class="lijepiGumb"  id="dodajTMDBPodatke">Dodaj iz TMDB-a u moju bazu</button>
        <button class="lijepiGumb"  id="promijeniNaziv">Promijeni naziv odabranog</button>
        <button class="lijepiGumb"  id="izbrisiBezFilmova">Izbrisi sve zanrove bez filmova</button>
      </div>
      <input type="text" id="inputPromjenaNaziva" />
      <div id="zanrovi-container">
      </div>
      <div id="zanrovi-container-moje">
      </div>
      <div id="informacije-zanrovi">
      </div>
      <script src="../js/zanrovi.js"></script>
      <a href="http://validator.w3.org/check?uri=http://spider.foi.hr:12204/zanrovi"> <img class="ikona-dno" src="../fotografije/html_ikona.png" alt="html-ikona"></a>
    </main>
  </body>
</html>
