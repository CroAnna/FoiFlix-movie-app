<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./fotografije/favicon.png" />
    <title>FOIFLIX - Profil</title>
  </head>
  <body>
    <header>
      <nav>#navigacija#</nav>
    </header>
    <main>
      <div class="podaci">
        <h2>Moj profil</h2>
        <div id="poruka">#poruka#</div>
        <form>
          <label for="profil-ime">Ime</label>
          <input id="profil-ime" type="text" />
          <label for="profil-prezime">Prezime</label>
          <input id="profil-prezime" type="text" />
          <label for="profil-korime">Korisnicko ime</label>
          <input id="profil-korime" type="text" readonly />
          <label for="profil-email">E-mail</label>
          <input id="profil-email" type="text" readonly />
          <div class="gumbi">
            <button id="btnSpremi" type="submit">Spremi</button>
            <button id="btnOdustani" type="button">Odustani</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../js/profil.js"></script>
    <a href="http://validator.w3.org/check?uri=http://spider.foi.hr:12204/profil"> <img class="ikona-dno" src="../fotografije/html_ikona.png" alt="html-ikona"></a>
  </body>
</html>
